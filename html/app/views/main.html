<div >
	
	<ul class="breadcrumb">
		<li><i class="icon-folder-open"></i> <a ng-click="chabs(-1)" >Home</a></li>
		<li ng-repeat="pe in workspace.pathentries"><span class="divider">/</span><a ng-click="chabs($index)" >{{pe}}</a></li>
	</ul>
	<div id="dirEntries">
        <div ng-repeat="e in workspace.entries">
          <i ng-show="e.dir" class="icon-folder-close"></i><i ng-hide="e.dir" class="icon-file"></i> <span ng-click="chdir(e.name)">{{e.name}}</span>
        </div>
    </div>

</div>
