<div >

<div class="modal-header" >
  <h3>Create</h3>
</div>
<div class="modal-body">
  <form>
  <fieldset>
    <legend>Create {{data.elementType}} in {{data.parentDir}}</legend>
    <label>Name</label>
    <input type="text" placeholder="Name" ng-model="data.elementName">
    <span class="help-block">Enter the name of the element to create.</span>
  </fieldset>
	</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

</div>
